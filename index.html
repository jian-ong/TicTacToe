<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Rilakkuma Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class = "rk-logo" src="pictures/rlkm_logo.png" alt="">
        <img class = "sg-logo hidden" src="pictures/c37bc08bc1e1ad6335bce17b1d3673ab.jpg" alt ="">
        <button class = "sgmode"> sumikko mode </button>
        <button class = "rkmode hidden"> rilakkuma mode </button>
        <img class = "rk-title-font" src="https://fontmeme.com/permalink/200930/6ba7ed5266377b29918a7e62904a57a1.png" alt="rilakkuma-font">
        <p class = "sg-title-font hidden"> Sumikkogurashi
            Tic Tac Toe</p>
    </header>

    <div class = "turnMessage"> Player 1's turn </div>

    <section class = "tiles">
        <div class = "0"></div>
        <div class = "1"></div>
        <div class = "2"></div>
        <div class = "3"></div>
        <div class = "4"></div>
        <div class = "5"></div>
        <div class = "6"></div>
        <div class = "7"></div>
        <div class = "8"></div>
    </section>

    <div class ="resultMessage"></div>
    <!-- <img class = "celebratory-bear1 hidden" src="https://i.imgur.com/ipDXVQv.gif" alt="">
    <img class = "celebratory-bear2 hidden" src="https://i.imgur.com/bVo7JYK.gif" alt="">
    <img class = "celebratory-sg hidden" src="pictures/smk win.png" alt="">
    <img class = "drawbears hidden" src="pictures/draw.png" alt=""> -->
    <div class = "resultImage rk hidden"></div>

    <br/>
    <button class ="reset"> reset </button>
    
    <footer>
    <img class = "bottom-left-bear" src="pictures/corner_pic.png" alt="">
    <p class = "musictxt1">&#9834; </p>
    <p class = "musictxt2">&#9834; </p>
    <p class = "pause"><b>||</b></p>
    <p class = "sig"> <a href="https://github.com/jian-ong"> jian</a> 2020</p>
    </footer>
    <script src="tictactoe.js"></script>
</body>
</html>
